<h1 mat-dialog-title>ZkMaster Settings</h1>
<mat-dialog-content class="mat-typography">
  <section class="example-section">
    <h3>Show icons on toolbar</h3>
    <div *ngFor="let item of innerSettings">
      <mat-checkbox class="example-margin" [checked]="item.toolbar" (change)="item.toolbar = $event.checked">
        <mat-icon>{{item.icon}}</mat-icon>
        {{item.name}}
      </mat-checkbox>
    </div>
  </section>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]>Back</button>
  <button mat-button [mat-dialog-close] (click)="saveSettings()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
