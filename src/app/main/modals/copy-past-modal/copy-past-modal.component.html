<h1 mat-dialog-title>Copy-Past Options</h1>
<mat-dialog-content class="mat-typography main" *ngIf="unitedTreeModel">
  <app-simple-tree [zkNode]="unitedTreeModel"
                   [accessCheckerList]="fullList"
  (checkerEvent)="changeUnitedTree($event)"></app-simple-tree>
</mat-dialog-content>
<mat-dialog-actions>
  <button [mat-dialog-close] mat-button>Cancel</button>
  <button [mat-dialog-close] mat-button>Do It</button>
</mat-dialog-actions>
