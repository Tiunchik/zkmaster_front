<h1 mat-dialog-title>{{data ? 'Change Node Value' : 'Create Node'}}</h1>
<mat-dialog-content class="mat-typography">
  <form class="example-form" [formGroup]="form">
    <mat-form-field class="example-full-width">
      <mat-label><span>Name</span></mat-label>
      <input type="text" matInput placeholder="name" name="host" cdkFocusInitial formControlName="name"
             [readonly]="data">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label><span>Value</span></mat-label>
      <input type="text" matInput placeholder="value" name="host" formControlName="value">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="submit()">{{data ? 'Change' : 'Add'}}</button>
  <button mat-button [mat-dialog-close]>Back</button>
</mat-dialog-actions>
