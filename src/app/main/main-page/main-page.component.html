<mat-toolbar color="primary" class="toolbar-zkm">
  <div class="toolbar-flex">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
            [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="marg-span">ZKM Admin edition v0.6 Alfa-Kun :D</span>
  </div>

  <div class="toolbar-flex">
    <!--  Extended toolbar  -->
    <ng-container *ngFor="let button of (buttons$ | async)">
      <button *ngIf="button.toolbar"
              mat-menu-item="{{button.toolbar}}" (click)='exeFunc(button.functionName)'>
        <mat-icon class="toolbar-icons" title="{{button.name}}">{{button.icon}}</mat-icon>
      </button>
    </ng-container>
  </div>
</mat-toolbar>

<!--  MENU -->
<mat-menu #menu="matMenu">
  <button *ngFor="let button of (buttons$ | async)"
          mat-menu-item (click)='exeFunc(button.functionName)'>
    <mat-icon>{{button.icon}}</mat-icon>
    <span>{{button.name}}  </span>
  </button>
</mat-menu>

<main class="main" [ngClass]="{'main-columns': dragAndDrop}" cdkDropListGroup>
  <app-div-block></app-div-block>
  <app-div-block *ngIf="dragAndDrop"></app-div-block>
</main>

<main class="main">
  <app-tree-elem *ngFor="let branch of trees"
                 [zknode]="branch"></app-tree-elem>
</main>

<div>{{buttons$ | async | json}}</div>
