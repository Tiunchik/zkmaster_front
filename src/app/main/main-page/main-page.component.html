<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
          [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>ZKM</span>

<!--  Extended toolbar  -->
  <button mat-menu-item (click)="openModalAddHost()">
    <mat-icon class="toolbar-icons">playlist_add</mat-icon>
    <span>Add Zookeeper</span>
  </button>
  <button mat-menu-item>
    <mat-icon class="toolbar-icons">playlist_add_check</mat-icon>
    <span>Check connections</span>
  </button>
</mat-toolbar>

<!--  MENU -->
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="openModalAddHost()">
    <mat-icon>playlist_add</mat-icon>
    <span>Add Zookeeper</span>
  </button>
  <button mat-menu-item>
    <mat-icon>playlist_add_check</mat-icon>
    <span>Check connections</span>
  </button>
</mat-menu>

<main class="main" cdkDropListGroup>
  <app-dra-navbar></app-dra-navbar>
  <app-dra-navbar></app-dra-navbar>
</main>

<main class="main">
  <app-tree-elem *ngFor="let branch of trees"
                 [zknode]="branch"></app-tree-elem>
</main>
