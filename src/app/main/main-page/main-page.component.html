<mat-toolbar color="primary" class="toolbar-zkm">
  <div class="toolbar-flex">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
            [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="marg-span">ZKM Admin edition v0.5 Alfa</span>
  </div>

  <div class="toolbar-flex">
    <!--  Extended toolbar  -->
    <ng-container *ngFor="let button of buttons">
      <button *ngIf="button.navbar"
              mat-menu-item="{{button.navbar}}" (click)='exeFunc(button.functionName)'>
        <mat-icon class="toolbar-icons" title="{{button.name}}">{{button.icon}}</mat-icon>
      </button>
    </ng-container>
  </div>
</mat-toolbar>

<!--  MENU -->
<mat-menu #menu="matMenu">
  <button *ngFor="let button of buttons"
          mat-menu-item (click)='exeFunc(button.functionName)'>
    <mat-icon>{{button.icon}}</mat-icon>
    <span>{{button.name}}  </span>
  </button>
</mat-menu>

<main class="main" cdkDropListGroup>
  <app-dra-navbar *ngFor="let pos of dragAndDrop" [list]="['' + pos + '']" [name]="'first'"></app-dra-navbar>
</main>

<main class="main">
  <app-tree-elem *ngFor="let branch of trees"
                 [zknode]="branch"></app-tree-elem>
</main>
