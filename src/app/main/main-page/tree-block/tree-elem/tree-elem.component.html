<mat-tree [dataSource]="dataSource" [treeControl]="treeControl"
          class="tree">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node">
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button
              (contextmenu)="contextMenuAction($event, node)"
              (dblclick)="updateNode(node)"></button>
      <span (contextmenu)="contextMenuAction($event, node)"
            (dblclick)="updateNode(node)">
      {{node.name}}{{node.value ? ' : ' + node.value : ''}}
      </span>
    </li>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodeToggle>
    <li>
      <div class="mat-tree-node">
        <button mat-icon-button
                [attr.aria-label]="'Toggle ' + node.name"
                (contextmenu)="contextMenuAction($event, node)"
                (click)="saveNodeState(node, treeControl.isExpanded(node))"
        >
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <span (contextmenu)="contextMenuAction($event, node)"
              (dblclick)="updateNode(node)">
         {{node.name}}{{node.value ? ' : ' + node.value : ''}}
       </span>
      </div>
      <ul [class.tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>


<div style="visibility: hidden; position: fixed"
     [style.left]="contextMenuPosition.x"
     [style.top]="contextMenuPosition.y"
     [matMenuTriggerFor]="contextMenu">
</div>
<mat-menu #contextMenu="matMenu">
  <ng-template matMenuContent let-node="node">
    <button mat-menu-item (click)="addNode(node)">Add Node</button>
    <button mat-menu-item (click)="updateNode(node)">Update Node</button>
    <button mat-menu-item (click)="deleteNode(node)">Delete Node</button>
    <button mat-menu-item (click)="copyNode(node)">Copy Node</button>
    <button mat-menu-item (click)="pastNode(node)" [disabled]="!copiedZkNode">Past Node</button>
    <button mat-menu-item (click)="txtExport(node)">Export to txt-file</button>
    <button mat-menu-item (click)="txtImport(node)">Import from txt-file</button>
  </ng-template>
</mat-menu>
